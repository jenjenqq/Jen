<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buku Ulang Tahun</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #fff9f0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .book {
            display: flex;
            width: 90vw;
            max-width: 1000px;
            height: 90vh;
            margin: 5vh auto;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .page {
            width: 50%;
            padding: 30px;
            position: relative;
        }

        .left {
            background: #ffe4ec;
            text-align: center;
            border-right: 2px dashed #ffb6c1;
        }

        .right {
            background: #fef6e4;
        }

        h1 {
            color: #ff4d88;
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            color: #444;
            font-size: 1.1rem;
        }

        .emoji {
            font-size: 3rem;
            animation: bounce 1s infinite alternate;
        }

@keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 4s infinite ease-in;
        }

@keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Musik tersembunyi */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Musik otomatis -->
    <audio autoplay loop>
        <source src="lagu.mp3" type="audio/mp3">
    </audio>

    <div class="book">
        <!-- Halaman kiri -->
        <div class="page left">
            <h1>🎂 Happy Birthday!</h1>
            <img src="sahabat.jpg" alt="Foto Sahabat" style="width: 70%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <p>
                Kamu luar biasa dan berhak dapet semua kebahagiaan dunia! 💖
            </p>
            <div class="emoji">
                🎉
            </div>
        </div>

        <!-- Halaman kanan -->
        <div class="page right">
            <h1>🎁 Ucapan Khusus</h1>
            <p>
                Aku cuma mau bilang... makasih udah lahir dan jadi sahabat terbaik! 🥺💞
            </p>
            <video controls autoplay muted loop style="width:100%; border-radius: 10px;">
                <source src="ucapan.mp4" type="video/mp4">
            </video>
            <div class="emoji">
                💃
            </div>
        </div>
    </div>

    <!-- Confetti (banyak warna) -->
    <script>
        for (let i = 0; i < 30; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
